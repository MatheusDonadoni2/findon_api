version: "3.9"

services:
  database:
    image: postgres
    container_name: database_findon_api
    restart: always
    ports:
      - 6828:5432
    environment:
      - POSTGRES_USER=findon
      - POSTGRES_PASSWORD=49Zv7k$n^GfE
      - POSTGRES_DB=findon
    volumes:
      - pgdata:/data/postgres

  app:
    build: .
    container_name: findon_api
    restart: always
    ports:
      - 4444:4444
      - 9229:9229 #VocÃª pode inserir essa porta tbm pra poder usar o debug
    volumes:
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

volumes:
  pgdata:
    driver: local
